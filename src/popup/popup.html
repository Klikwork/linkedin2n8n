<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn2n8n</title>
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="branding">
        <i class="fab fa-linkedin"></i>
        <span class="app-name">LinkedIn2n8n</span>
      </div>
      <a class="settings-icon" href="#" title="Settings">
        <i class="fas fa-cog"></i>
      </a>
      <div class="subtitle">Send LinkedIn profiles to n8n</div>
    </div>
    <div class="form-group">
      <label for="notes"><i class="fas fa-comment-alt"></i> URL of the job or the company</label>
      <textarea id="notes" placeholder="Add the url of the role or the company..."></textarea>
    </div>
    <div class="result" id="result">
      <i class="fas fa-check-circle"></i>
      <span id="resultText"></span>
    </div>
    <button class="btn btn-primary" id="n8n">
      <span class="normal-text">
        <i class="fas fa-paper-plane"></i>
        Send
      </span>
      <span class="loading">
        <div class="spinner"></div>
        Sending...
      </span>
    </button>
    <div class="footer">
      Made with ❤️ for better n8n workflows by Klikwork
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
